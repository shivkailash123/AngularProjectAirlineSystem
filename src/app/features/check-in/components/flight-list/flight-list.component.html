<div fxLayout="column" fxLayoutAlign="center center" class="main-div" *ngIf="!selected && !selected1">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="scheduleDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.scheduleDate}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>

  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef> Source </th>
    <td mat-cell *matCellDef="let element"> {{element.source}} </td>
  </ng-container>

  <ng-container matColumnDef="destination">
    <th mat-header-cell *matHeaderCellDef> Destination </th>
    <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"
  [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
  (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
</table>
<div class="button-div">
  <button mat-raised-button color="primary" (click)="selectFlight()">Get Passengers</button>
  <button mat-raised-button color="primary" (click)="selectCheckIn()" style="margin-left: 5px;">CheckIn</button>
</div>

</div>

<div *ngIf="selected">
  <app-passenger-list></app-passenger-list>
  <button mat-raised-button (click)="backToFlight()">Back</button>
</div>
<div *ngIf="selected1 && !selected">
  <app-flight-detail></app-flight-detail>
  <button mat-raised-button (click)="backToFlight()">Back To DashBoard</button>
</div>
