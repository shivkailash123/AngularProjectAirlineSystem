
<div fxLayout="column" fxLayoutAlign="center center" class="main-div" *ngIf="!selected && !selected1">

  <mat-form-field appearance="fill">
    <mat-label>Filter Missing records</mat-label>
    <mat-select (selectionChange)="onFilterChange($event)">
      <mat-option *ngFor="let record of records" [value]="record.value">
        {{record.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="ancillary">
    <th mat-header-cell *matHeaderCellDef> Ancillary </th>
    <td mat-cell *matCellDef="let element"> {{element.ancillaryServices}} </td>
  </ng-container>

  <ng-container matColumnDef="seatNumber">
    <th mat-header-cell *matHeaderCellDef> Seat Number </th>
    <td mat-cell *matCellDef="let element"> {{element.seatNo}} </td>
  </ng-container>

  <ng-container matColumnDef="passport">
    <th mat-header-cell *matHeaderCellDef> Passport </th>
    <td mat-cell *matCellDef="let element"> {{element.passport}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"
  [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
  (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
</table>
<div class="button-div">
  <button mat-raised-button color="primary" style="margin-left: 5px;" (click)="selectPassenger()">Update Passenger</button>
  <button mat-raised-button color="primary" style="margin-left: 5px;" (click)="addPassenger()" >Add Passenger</button><br>
</div>

</div>
<br><br>
<div *ngIf="selected1 && !selected">
  <app-addpassenger></app-addpassenger>
  <button mat-raised-button (click)="backToPassengerList()">Back To passenger List</button>
</div>
<div *ngIf ="selected && !selected1">
  <app-passenger></app-passenger>
  <button mat-raised-button (click)="backToPassengerList()">Back To passenger List</button>
</div>
